<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Painter</title>
</head>
<body>
    <div id="root">
        <input id="freeLine" type="radio" name="draw-type" value="freeLine" checked /> 
        <label for="freeLine">freeLine</label>
        <input id="straightLine" type="radio" name="draw-type" value="straightLine" /> 
        <label for="straightLine">straightLine</label>
        <input id="rectangle" type="radio" name="draw-type" value="rectangle" /> 
        <label for="rectangle">rectangle</label>
        <input id="ellipse" type="radio" name="draw-type" value="ellipse" /> 
        <label for="ellipse">ellipse</label>
        <button onclick="painter.undo()">undo</button>
        <button onclick="painter.redo()">redo</button>
        <br /><br />
        <canvas id="canvas" style="border: 1px solid"></canvas>
    </div>
    <script src="./index.ts"></script>
</body>
</html>
